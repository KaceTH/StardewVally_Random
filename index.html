<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Access-Control-Allow-Origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Document</title>
    <link rel="stylesheet" href="resource.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="page">
            <div class="title">
                <img src="logo_floral.png" class="logo">
            </div>
            <nav class="titlemenu">
                <div class="cat next">
                    <img src="cat.png" alt="">
                    <div class="text">Start</div>
                </div>
                <div class="chicken">
                    <img src="chicken.png" alt="">
                    <div class="text">Quit</div>
                </div>
                <div class="double">
                    <img src="double.png" alt="">
                    <div class="text">How</div>
                </div>
            </nav>
        </div>

        <div class="page">
            <div class="billboard container">
                <div class="choice background_image">
                    <img>
                    <nav class="choice_menu">
                        <div class="spacer"></div>
                        <div class="description">Choose your random item interval</div>
                        <div class="spacer"></div>
                        <div class="amount text">7</div>
                        <span class="buttons">
                            <div class="left button"><img src="left_arrow.png" alt=""></div>
                            <div class="spacer"></div>
                            <div class="right button"><img src="right_arrow.png" alt=""></div>
                        </span>
                    </nav>
                </div>
                <div class="okay button next">
                    <img>
                </div>

            </div>
        </div>

        <div class="page">
            <div class="billboard container">
                <div class="random background_image">
                    <img>
                    <div class="special_order_board">
                        <div class="boxs">
                            <div class="box"><img src="" alt=""></div>
                            <div class="box"><img src="" alt=""></div>
                            <div class="box"><img src="" alt=""></div>
                            <div class="box"><img src="" alt=""></div>
                            <div class="box"><img src="" alt=""></div>
                            <div class="box"><img src="" alt=""></div>
                            <div class="box"><img src="" alt=""></div>
                        </div>
                        
                        <div class="random_item">
                            <img>
                            <div class="item_name">Click the 'boxes' and Get your random items</div>
                            <div class="amount"></br>"Good Luck!"</div>
                        </div>
                    </div>
                </div>
                <div class="okay button next">
                    <img>
                </div>
            </div>
        </div>
        
        <div class="page">
            <div class="result background_image">
                <img>
                <div class="special_order_board">
                    <div class="boxs">
                        <div class="box receive selected"><img src="" alt=""></div>
                        <div class="box receive"><img src="" alt=""></div>
                        <div class="box receive"><img src="" alt=""></div>
                        <div class="box receive"><img src="" alt=""></div>
                    </div>
                    <div class="receive_item">
                        <div class="command">
                            player_add name ""
                        </div>
                        <div class="spacer"></div>
                        <div class="copy button">
                            <img>
                        </div>
                        <div class="spacer"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="updated_data.js"></script>
    <script src="main.js"></script>
</body>
</html>
